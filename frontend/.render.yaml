services:
  - type: web
    name: mern-thoughtjar
    env: node
    plan: free
    buildCommand: |
      npm install --prefix backend
      npm install --prefix frontend
      echo "Frontend node_modules:"
      ls -R frontend/node_modules | grep vite || true
      NODE_ENV=production npm run build --prefix frontend
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: your_mongo_connection_string_here
